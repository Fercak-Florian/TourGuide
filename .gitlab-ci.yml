workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == 'develop'

# name of the Docker image, the Docker executor uses to run CI/CD jobs
image: openjdk:17-alpine

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - ./gradlew assemble
  artifacts:
    paths:
      - "build/libs/*.jar"
    when: on_success

test-job:
 stage: test
 script:
   - echo "Testing the code..."
   - ./gradlew check
   

